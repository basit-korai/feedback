<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/normalize.css">
  <link rel="stylesheet" href="./dist/style.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <main>
    <div class="container">
      <article class="feedback">
        <img class="icon-star" src="./images/icon-star.svg" alt="">

        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!</p>

        <div class="scale-values">
          <button class="value">1</button>
          <button class="value">2</button>
          <button class="value">3</button>
          <button class="value">4</button>
          <button class="value">5</button>
        </div>

        <button class="btn" type="button">Submit
        </button>
      </article>

    </div>
  </main>

  <script src="./app.js"></script>
</body>

</html>
